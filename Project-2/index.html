<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Company</title>
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo-container">
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <div class="bar-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
        
    <!-- Hero section -->
    <div class="main-container">
        <div class="hero-section">
            <div class="hero-img">
                <img src="images/hero_image.png" alt="hero_image">
            </div>
            <div class="hero-content">
                <p class="hero-off">50% off on all Products</p>
                <h3>Enjoy Your Delicious Food</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, iste corporis tempore necessitatibus inventore ex?
                </p>
                <button class="hero-btn">Exlore Now</button>
            </div>
        </div>

    </div>
    
</body>
</html>
